<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            gap: 10px;
        }
        .sub-grid {
            padding: 20px;
            background-color: green;
            text-align: center;
        }
        .header {
            grid-column: span 3;
            background-color: pink;
        }
        .footer {
            grid-column: span 3;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Advanced CSS Grid Layout</h1>
    <div class="main-grid">
        <div class="sub-grid header">Header</div>
        <div class="sub-grid">Item 1</div>
        <div class="sub-grid">Item 2</div>
        <div class="sub-grid">Item 3</div>
        <div class="sub-grid">Item 4</div>
        <div class="sub-grid">Item 5</div>
        <div class="sub-grid">Item 6</div>
        <div class="sub-grid footer">Footer</div>
    </div>
</body>
</html>
