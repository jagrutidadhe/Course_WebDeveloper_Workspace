<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-filter {
            margin: 40px;
        }
        .image-filter img {
            width: 500px;
            height: 500px;
            transition: filter 0.5s;
        }
        .image-filter img:hover {
            filter: grayscale(100%) blur(3px);
        }
    </style>
</head>
<body>
    <h1>CSS Filters</h1>
    <div class="image-filter">
        <img src="C:\Users\admin\Downloads\soft-dreamy.jpg" alt="Example softy dream image">
    </div>
</body>
</html>
