<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --main-bg-color: red;
            --main-text-color: white;
            --main-padding: 20px;
        }
        .variable-exp{
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            padding: var(--main-padding);
        }
    </style>
</head>
<body>
    <h1>CSS Variables</h1>
    <div class="variable-exp">This is a div with CSS variables.</div>
</body>
</html>
